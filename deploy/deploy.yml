apiVersion: apps/v1
kind: Deployment

metadata:
  labels:
    app: chowda
  name: chowda

spec:
  selector:
    matchLabels:
      app: chowda

  template:
    metadata:
      labels:
        app: chowda

    spec:
      containers:
        - image: ghcr.io/wgbh-mla/chowda:latest
          imagePullPolicy: Always
          name: chowda
          command:
            [
              'gunicorn',
              'chowda.app:app',
              '-b',
              '0.0.0.0:8000',
              '--workers',
              '4',
              '--worker-class',
              'uvicorn.workers.UvicornWorker',
              '--forwarded-allow-ips',
              '*',
              '--access-logfile',
              '-',
              '--error-logfile',
              '-',
            ]
          envFrom:
            - configMapRef:
                name: chowda-config
            - secretRef:
                name: chowda-secret
            - configMapRef:
                name: metaflow
            - secretRef:
                name: metaflow-secret
            - secretRef:
                name: aws-secret
